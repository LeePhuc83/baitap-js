<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 style="color: red; border: 0.1rem solid black;">Bài 1.Bảng Tính Lương</h1>
    <h4>Lương 1 ngày:
        <input id="luongNgay" type="text" value="100000">
        Số ngày làm việc:
        <input id="soNgayLam" type="number">
        <button id="btnClick">TổngTiền</button>
    </h4>


    <p id="pInfo_1"></p>

    <script src="./tinh_luong.js"></script>

    <hr>

    <h1 style="color: red; border: 0.1rem solid black;">Bài 2.Điểm Trung Bình</h1>
    <h4>
        Số 1
        <input id="num_1" type="number" placeholder="nhập số thứ 1">
        Số 2
        <input id="num_2" type="number" placeholder="nhập số thứ 2">
        Số 3
        <input id="num_3" type="number" placeholder="nhập số thứ 3">
        Số 4
        <input id="num_4" type="number" placeholder="nhập số thứ 4">
        Số 5
        <input id="num_5" type="number" placeholder="nhập số thứ 5">
        <button id="btnDtb">ĐTB</button>
    </h4>

    <p id="pInfo_2"></p>

    <script src="./DTB.js"></script>


    <hr>

    <h1 style="color: red; border: 0.1rem solid black;">Bài 3.Đổi Tiền</h1>
    <h4>Tỷ giá:
        <input id="tyle" type="text" value="23500">
        Số tiền đổi:
        <input id="soTienDoi" type="number">
        <button id="btnTT">TổngTiền</button>
    </h4>


    <p id="pInfo_3"></p>

    <script src="./doi_tien.js"></script>

    <hr>

    <h1 style="color: red; border: 0.1rem solid black;">Bài 4.Tính diện tích và chu vi hình chữ nhật</h1>
    <h4>chiều dài:
        <input id="dai" type="number">
        chiều rộng:
        <input id="rong" type="number">
        <button id="btnHcn"> diện tích</button>
        <button id="btnCv">chu vi</button>
    </h4>


    <p id="pInfo_4"></p>

    <script src="./hcn.js"></script>

    <hr>

    <h1 style="color: red; border: 0.1rem solid black;">Bài 5.Tính Tổng</h1>
    <h4>Nhập số có 2 chữ số:
        <input id="soNguyen" type="text" >
        hàng chục:
        <input id="soHangChuc" type="number">
        hàng đơn vị:
        <input id="soHangDonVi" type="number">

        <button id="btnTongg">Tổng</button>
    </h4>


    <p id="pInfo_5"></p>

    <script src="./tinh_tong.js"></script>

    <hr>





</body>

</html>
